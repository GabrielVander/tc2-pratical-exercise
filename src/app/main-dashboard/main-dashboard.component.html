<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile *ngFor="let card of categories" [colspan]="1" [rowspan]="1">
      <button mat-raised-button [color]="card.color">{{card.name}}</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
