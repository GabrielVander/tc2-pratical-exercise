<mat-card>
  <mat-card-header>
    <mat-card-title>{{article.title}}</mat-card-title>
    <mat-card-subtitle>{{article.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{article.content}}
    </p>
  </mat-card-content>
  <mat-card-actions class="actions" *ngIf="article.editable">
    <button mat-raised-button color="accent">
      <mat-icon
        aria-hidden="false"
        aria-label="Edit icon">
        edit
      </mat-icon>
      Edit
    </button>
  </mat-card-actions>
</mat-card>
