<div class="wrapper">
  <h1 class="mat-h1">Categories</h1>
  <h4 class="mat-h1">Pick a category to start</h4>
  <div class="grid-container" [style]="{
            justifyContent: isSmallScreen ? 'flex-start': 'center'
       }">
    <mat-grid-list
      [cols]="isSmallScreen ? 2 : 4"
      rowHeight="2:1"
      gutterSize="15px">
      <mat-grid-tile *ngFor="let category of categories" [colspan]="1" [rowspan]="1">
        <mat-card [style]="{textAlign: 'center', backgroundColor: category.color}">
          <strong>{{category.name}}</strong>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
